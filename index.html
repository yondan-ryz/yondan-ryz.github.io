<!DOCTYPE html>
<html>
<head>
    <title>Image Classification</title>
    <!-- Menggunakan versi yang lebih lama dari TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #imagePreview {
            max-width: 300px;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .prediction {
            margin-top: 10px;
            font-weight: bold;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Classification</h1>
        
        <input type="file" id="imageUpload" accept="image/*" disabled>
        <br>
        <img id="imagePreview" style="display: none;">
        <div id="status" class="loading">Memuat model...</div>
        <div id="output" class="result"></div>
        <div id="prediction" class="prediction"></div>
    </div>

    <script>
        let model = null;
        const imageUploadInput = document.getElementById('imageUpload');
        const statusDiv = document.getElementById('status');

        // Fungsi untuk memuat model
        async function loadModel() {
            try {
                statusDiv.textContent = 'Memuat model...';
                imageUploadInput.disabled = true;

                // Konfigurasi model
                const modelConfig = {
                    inputs: [{
                        name: 'input_1',
                        shape: [null, 200, 200, 3],
                        dtype: 'float32'
                    }]
                };

                // Load model dengan konfigurasi
                model = await tf.loadLayersModel('models/model.json', { strict: false });
                
                console.log('Model berhasil dimuat!');
                console.log('Model summary:', model.summary());
                
                statusDiv.textContent = 'Model siap digunakan';
                imageUploadInput.disabled = false;

            } catch (error) {
                console.error('Error loading model:', error);
                statusDiv.textContent = 'Error loading model: ' + error.message;
                statusDiv.className = 'error';
            }
        }

        // Fungsi untuk memproses gambar
        async function processImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // Fungsi untuk melakukan prediksi
        async function predict(img) {
            try {
                // Konversi gambar ke tensor
                const tensor = tf.tidy(() => {
                    // Konversi gambar ke tensor
                    const imageTensor = tf.browser.fromPixels(img);
                    console.log('Original image shape:', imageTensor.shape);
                    
                    // Resize ke 200x200
                    const resized = tf.image.resizeBilinear(imageTensor, [200, 200]);
                    console.log('Resized shape:', resized.shape);
                    
                    // Normalisasi nilai pixel
                    const normalized = resized.div(255.0);
                    
                    // Tambahkan dimensi batch
                    return normalized.expandDims(0);
                });

                console.log('Final input tensor shape:', tensor.shape);

                // Lakukan prediksi
                const predictions = await model.predict(tensor).data();
                
                // Bersihkan tensor
                tensor.dispose();

                // Mencari indeks dengan probabilitas tertinggi
                const maxProbability = Math.max(...predictions);
                const predictedClass = Array.from(predictions).indexOf(maxProbability);

                return {
                    probabilities: Array.from(predictions),
                    predictedClass: predictedClass,
                    confidence: maxProbability
                };
            } catch (error) {
                console.error('Error during prediction:', error);
                throw error;
            }
        }

        // Fungsi untuk memformat hasil prediksi
        function formatPrediction(result) {
            // Sesuaikan label kelas sesuai dengan model Anda
            const classLabels = ['Kelas 0', 'Kelas 1', 'Kelas 2', 'Kelas 3'];
            
            let html = '<h3>Hasil Prediksi:</h3>';
            html += `<p>Kelas yang diprediksi: ${classLabels[result.predictedClass]}</p>`;
            html += `<p>Confidence: ${(result.confidence * 100).toFixed(2)}%</p>`;
            
            html += '<h4>Probabilitas per kelas:</h4>';
            html += '<ul>';
            result.probabilities.forEach((prob, idx) => {
                html += `<li>${classLabels[idx]}: ${(prob * 100).toFixed(2)}%</li>`;
            });
            html += '</ul>';
            
            return html;
        }

        // Event listener untuk file upload
        imageUploadInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                statusDiv.textContent = 'Memproses gambar...';
                
                // Tampilkan preview gambar
                const preview = document.getElementById('imagePreview');
                preview.style.display = 'block';
                preview.src = URL.createObjectURL(file);

                // Tunggu sampai gambar dimuat
                const img = await processImage(file);
                
                // Lakukan prediksi
                const result = await predict(img);
                
                // Tampilkan hasil
                document.getElementById('prediction').innerHTML = formatPrediction(result);
                statusDiv.textContent = 'Prediksi selesai';

            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.className = 'error';
            }
        });

        // Muat model saat halaman dimuat
        window.onload = loadModel;
    </script>
</body>
</html>
