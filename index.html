<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>

  <h1>Prediksi Gambar dengan Model TensorFlow.js</h1>

  <input type="file" id="upload" />
  <canvas id="canvas" style="display:none;"></canvas>
  <p>Hasil Prediksi:</p>
  <pre id="prediction"></pre>

  <script>
    // Fungsi untuk memuat model
    async function loadModel() {
      try {
        const model = await tf.loadLayersModel('models/model.json');
        console.log('Model berhasil dimuat');
        return model;
      } catch (error) {
        console.error('Terjadi kesalahan saat memuat model:', error);
      }
    }

    // Fungsi untuk memuat dan meresize gambar
    function loadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = async function() {
          // Menggambar gambar pada canvas
          const canvas = document.getElementById('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, img.width, img.height);

          // Ambil tensor gambar dari canvas
          let tensor = tf.browser.fromPixels(canvas);

          // Resize gambar ke ukuran yang sesuai dengan model (200x200)
          tensor = tf.image.resizeBilinear(tensor, [200, 200]);
          tensor = tensor.expandDims(0);  // Menambahkan dimensi batch

          // Lakukan prediksi setelah gambar diresize
          const model = await loadModel();
          const prediction = model.predict(tensor);

          // Tampilkan hasil prediksi
          prediction.array().then(data => {
            document.getElementById('prediction').textContent = JSON.stringify(data, null, 2);
          });
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Menambahkan event listener untuk file upload
    document.getElementById('upload').addEventListener('change', loadImage);
  </script>

</body>
</html>
