<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Jodoh</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #ff4d4d;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff4d4d;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1a1a;
        }
        #hasil {
            margin-top: 30px;
            font-size: 2rem;
            color: #ff4d4d;
            position: relative;
            display: inline-block;
        }
        #hasil::before {
            content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Heart_coraz%C3%B3n.svg/512px-Heart_coraz%C3%B3n.svg.png');
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Cek Jodoh</h1>
    By DaniÂ©
    <p>Masukkan nama untuk melihat kecocokan:</p>
    <form id="cekJodohForm">
        <input type="text" id="namaAnda" placeholder="Nama Anda" required><br>
        <input type="text" id="namaPasangan" placeholder="Nama Pasangan" required><br>
        <button type="button" onclick="cekJodoh()">Cek Jodoh</button>
    </form>

    <p id="hasil"></p>

    <script>
        const database = JSON.parse(localStorage.getItem('cekJodohDatabase')) || {};

        function cekJodoh() {
            let namaAnda = document.getElementById("namaAnda").value.toLowerCase();
            let namaPasangan = document.getElementById("namaPasangan").value.toLowerCase();
            const pasangan = [namaAnda, namaPasangan].sort().join('_');

            if (database[pasangan]) {
                document.getElementById("hasil").innerHTML = 
                    Hasil untuk ${namaAnda} dan ${namaPasangan}: ${database[pasangan]}% (hasil lama);
            } else {
                const persentase = Math.floor(Math.random() * 101); // Nilai acak antara 0-100%
                database[pasangan] = persentase;
                localStorage.setItem('cekJodohDatabase', JSON.stringify(database));

                document.getElementById("hasil").innerHTML = 
                    Hasil untuk ${namaAnda} dan ${namaPasangan}: ${persentase}% (hasil baru);
            }
        }
    </script>
</body>
</html>
