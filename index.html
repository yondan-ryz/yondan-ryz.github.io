<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #qr-reader {
            width: 300px;
            margin-bottom: 20px;
        }
        #qr-result {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>QR Code Reader</h1>
    
    <div id="qr-reader"></div>
    <div id="qr-result">Scan a QR Code</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the result here
            document.getElementById('qr-result').innerHTML = `QR Code Data: ${decodedText}`;
        }

        function onScanFailure(error) {
            // Handle scan failure, if required
            console.warn(`QR Code scan error: ${error}`);
        }

        // Start the QR Code scanner with the camera
        const qrCodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            {
                fps: 10,    // Frames per second
                qrbox: 250  // QR scanning box
            });

        // Render the scanner with success and failure callbacks
        qrCodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
